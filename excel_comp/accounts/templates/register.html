<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ExcComp | Register </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/register.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">        
    </head>
    <body>
        <header>
            <a class="logo" href="/"><img src="{% static '/images/logo1.png' %}" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="{% url 'homepage:homepage' %}">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Help & Support</a></li>
                    <li><a href="{% url 'contact_page:contact_us' %}">Contact</a></li>
                </ul>
            </nav>
            <div>
                <a class="cta" href="#" i>Log In</a>
                <p class="menu cta">Menu</p>
            </div>
        </header>
        <div class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#help">Help & Support</a>
                <a href="#contact">Contact Us</a>
            </div>
        </div>
        <div class="parent"></div>
        <section class='FlexContainer'>
            <div class="element" class="pic">
                <img class="regpic" src="register-illustration.png" alt="">
            </div>
            <div class="element" id="regform">
                <h1 style="text-align:center;">Create an account</h1><br>
                            <form action="">
                                <p>
                                    <label for="email">Email address</label><br>
                                    <input type="email" id="email" name="email" placeholder="henrydaniel@example.com"><br><br>
                                </p>
    
                                <p>
                                    <label for="password">Password</label><br>
                                    <input type="password" id="password" name="password" placeholder="•••••••••••">    
                                    <input type="checkbox" id="toggle-password">
                                    <label for="toggle-password">Show Password</label>
                                </p>
                                <p>
                                    <label for="password">Confirm password</label><br>
                                    <input type="password" id="password" name="password" placeholder="•••••••••••">    
                                    <input type="checkbox" id="toggle-password">
                                    <label for="toggle-password">Show Password</label>
                                </p>
                                <p style="text-align:center;">By registering, you agree to ExcComp's <a href="#">Terms & conditions</a> and <a href="#">Privacy Policy</a>.</p><br>
                                <p>
                                    <button type="submit" class="registerbtn">Register</button>
                                </p><br>                                
                                <p style="text-align:center;">Already have an account? <a href="#">Log In</a></p>
                            </form>
            </div>
        </section>
        <script>
            const doc = document;
            const menuOpen = doc.querySelector(".menu");
            const menuClose = doc.querySelector(".close");
            const overlay = doc.querySelector(".overlay");

            menuOpen.addEventListener("click", () => {
            overlay.classList.add("overlay--active");
            });

            menuClose.addEventListener("click", () => {
            overlay.classList.remove("overlay--active");
            });
        </script>
    </body>
</html>
